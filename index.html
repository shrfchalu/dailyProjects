<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update <span class="h1">CSS</span> Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing :</label>
        <input type="range" id="spacing" name="spacing" min="0" max="200" value="0" data-sizing="px">

        <label for="blur">Blur</label> 
        <input type="range" id="blur" name="blur" min="0" max="25" value="5" data-sizing="px">
        
        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Loading">
    </div>
    <script src="script.js"></script>
</body>
</html>
